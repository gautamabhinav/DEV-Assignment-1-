<!DOCTYPE html>
<html>
<head>
    <title>Music Player</title>
    <style>
        /* Style the music player container */
        .music-player {
            width: 300px;
            background-color: #f1f1f1;
            padding: 10px;
            text-align: center;
        }
        
        /* Style the play button */
        .music-player button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="music-player">
        <h1>Music Player</h1>
        <audio src="Maan Meri Jaan_192(PagalWorld.com.se).mp3" controls></audio>
        <br>
        <button>Play</button>
    </div>
</body>
</html>
